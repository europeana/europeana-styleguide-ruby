    pages:
      '404':
        intro: Leider konnten wir die Seite nicht finden
        text: 'Leider konnten wir die Seite die Sie suchen nicht finden. Suchen Sie bitte erneut in Europeana oder wählen Sie aus den unten aufgeführten Objekten.

'
      about:
        text: |-
          <p>Egal ob Sie Material für Ihre Forschungsarbeit suchen, auf der Suche nach Ihrem nächsten Kaffeebecher-Entwurf sind, oder sich einfach nur umschauen möchten. Wir hoffen, dass Sie unter den 45 Millionen Objekten, die wir hier zur Verfügung stellen, finden was Sie suchen.<p>

          <p> Unser Material stammt aus ganz Europa und der Umfang der Sammlung ist wirklich erstaunlich. Unser Ziel ist es Sie auf Ihrem Weg durch die Sammlung zu unterstützen, damit Sie unsere Schätze auf eigene Faust entdecken können.<p>

          <p> In den letzten Jahren haben wir unsere Sammlungne immer weiter ausgebaut und mehr und mehr über diese gelernt, und was Sie mit Ihnen machen wollen. Jetzt ist es Zeit, ein paar Dinge zu ändern und unser Angebot zu verbessern! <p>

          <p> Wir versuchen es mit einem neuen Konzept, den Europeana Sammlungen. Wir arbeiten hart, um den Zugang zu den Europeana Sammlungen zu verbessern und es Ihnen so einfach wie möglich zu machen Informationen, die Sie suchen zu finden. So werden wir Sie wahrscheinlich bitten, uns durch die Beantwortung von ein paar Fragen zu helfen. Ihre Antworten sind sehr hilfreich für uns. Deshalb bitten wir Sie sich einen Moment Zeit zu nehmen, um uns Ihre Meinung mitzuteilen. Vielen Dank! <p>

          <p> In der Zwischenzeit hoffen wir, dass Sie Ihre kulturelle Reise mit uns genießen. <p>
        title: Willkommen, Kulturliebhaber!
      music-channel-about:
        text: |-
          <p> Stellen Sie sich vor Originalhandschriften eines Musikstückes anzuschauen während Sie verschiedene Interpretationen desselben anhören, sowie eine Biographie des Komponisten zu lesen. In der Europeana Musik Sammlung ist dies möglich. <p>

          <p><a href="http://www.europeanasounds.eu">Unsere Partner</a>, Musikexperten aus ganz Europa haben diese Sammlung von Musikaufnahmen, Noten, Bildern von Musikinstrumenten, Büchern über Musik und andere Musik bezogenen Inhalte sorgfältig ausgewählt. </p>

           </p> Wir haben diese frühe Test-Version der Musik Sammlung für Sie zur Verfügung gestellt, um Sie in die Entwicklung mit einzubeziehen. Wenn Sie also die Webseite besuchen, werden Sie manchmal gebeten Fragen oder Umfragen zu beantworten. Wir freuen uns sehr, wenn Sie sich die Zeit nehmen können diese Fragen und Umfragen zu beantworten!</p>

          <p> Im Interesse der Transparenz und der Privatsphäre sollten Sie wissen, dass wir Benutzerstatistiken und Nutzerverhalten in Google Analytics und einem Dienst namens Hotjar festhalten. Wir tun dies um Hinweise zu bekommen wie wir die Musik Sammlung verbessern können. Alle Protokolle werden vertraulich und anonymisiert behandelt und nur zur Verbesserung unserer Dienstleistung verwendet.</p>

          <p> Wir empfehlen Ihnen die Sammlung zu durchsuchen, Musik abzuspielen, Noten anzusehen, oder zu lesen. Wenn es das Urheberrecht ermöglicht, können Sie die Inhalte auch herunterladen. Besuchen Sie außerdem unsere virtuellen Ausstellungen, um Musik in einer Weise zu entdecken wie nie zuvor! </ p>
        title: Über die Musiksammlung
